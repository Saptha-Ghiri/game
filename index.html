<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PenChamp</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #unity-container {
        display: none;
      }
      #fullscreen-trigger {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="fullscreen-trigger" onclick="enableFullScreen()">Click to Start Fullscreen</div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1024" height="600"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">PenChamp</div>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenTrigger = document.querySelector("#fullscreen-trigger");

      function enableFullScreen() {
        fullscreenTrigger.style.display = "none"; // Hide the fullscreen trigger
        container.style.display = "block"; // Show the game container

        // Request fullscreen mode
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen();
        } else if (canvas.webkitRequestFullscreen) {
          canvas.webkitRequestFullscreen();
        } else if (canvas.msRequestFullscreen) {
          canvas.msRequestFullscreen();
        }

        // Load the Unity instance
        loadUnity();
      }

      function loadUnity() {
        var buildUrl = "Build";
      var loaderUrl = buildUrl + "/web_game_7.loader.js";
      var config = {
        dataUrl: buildUrl + "/web_game_7.data.unityweb",
        frameworkUrl: buildUrl + "/web_game_7.framework.js.unityweb",
        codeUrl: buildUrl + "/web_game_7.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "PenChamp",
        productName: "PenChamp",
        productVersion: "1.0",
      };
        

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
